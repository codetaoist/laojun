{{- if .Values.discovery.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "taishanglaojun-platform.fullname" . }}-discovery
  namespace: {{ .Values.namespace.name | default "taishanglaojun" }}
  labels:
    {{- include "taishanglaojun-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: discovery
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.discovery.service.metricsPort }}"
    prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.discovery.service.type }}
  ports:
    - port: {{ .Values.discovery.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.discovery.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "taishanglaojun-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: discovery
{{- end }}