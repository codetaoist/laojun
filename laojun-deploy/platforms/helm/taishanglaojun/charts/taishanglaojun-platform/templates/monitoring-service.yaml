{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "taishanglaojun-platform.fullname" . }}-monitoring
  namespace: {{ .Values.namespace.name | default "taishanglaojun" }}
  labels:
    {{- include "taishanglaojun-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.monitoring.service.metricsPort }}"
    prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.monitoring.service.type }}
  ports:
    - port: {{ .Values.monitoring.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.monitoring.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "taishanglaojun-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
{{- end }}